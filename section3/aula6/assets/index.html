<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <p>Calcule seu IMC</p>

        <section class="info">

            <div class="imc-info">
                <h3>IMC</h3>
                <ul>Menos do que 18,5</ul>
                <ul>Entre 18,5 e 24,9</ul>
                <ul>Entre 25 e 29,9</ul>
                <ul>Entre 30 e 34,9</ul>
                <ul>Entre 35 e 39,9</ul>
                <ul>Mais do que 40</ul>
            </div>

            <div class="resultado-info">
                <h3>Resultado</h3>
                <ul>Abaixo do peso</ul>
                <ul>Peso normal</ul>
                <ul>Sobrepeso</ul>
                <ul>Obesidade grau 1</ul>
                <ul>Obesidade grau 2</ul>
                <ul>Obesidade grau 3</ul>
            </div>

        </section>

        <form action="" class="form">
            <h2>Calcule seu IMC</h2>
            <label for="peso">Peso:</label>
            <input type="text" id="peso">

            <label for="altura">Altura</label>
            <input type="text" id="altura">

            <button type="button" onclick="calcularIMC()">Calcular</button>
        </form>

        <div class="resultado">

        </div>

    </section>



    <script src="./js/main.js"></script>
</body>

</html>
